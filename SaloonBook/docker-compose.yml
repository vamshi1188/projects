services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saloonbook_dev
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      PORT: 5000
      DATABASE_URL: postgres://postgres:postgres@db:5432/saloonbook_dev
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - db
    # If you later serve frontend build from Go, mount it:
    # volumes:
    #  - ./frontend/web/dist:/app/public:ro

volumes:
  db_data:
