<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Chat Encoder/Decoder</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width: 700px; margin: auto; }
    textarea, input[type=submit] { width: 100%; margin-top: 10px; padding: 10px; }
    h2 { color: #444; }
  </style>
</head>
<body>
  <h2>🔐 Secret Chat Encoder</h2>
  <textarea id="message" placeholder="Enter your message here..."></textarea>
  <input type="submit" value="Encode" onclick="encodeMessage()" />
  <textarea id="encoded" placeholder="Encoded message will appear here..."></textarea>

  <h2>🔓 Secret Chat Decoder</h2>
  <textarea id="code" placeholder="Enter encoded numbers..."></textarea>
  <input type="submit" value="Decode" onclick="decodeMessage()" />
  <textarea id="decoded" placeholder="Decoded message will appear here..."></textarea>

  <script>
    const backendURL = "https://projects-i8np.onrender.com";

    function encodeMessage() {
      const message = document.getElementById("message").value;
      fetch(`${backendURL}/encode`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "message=" + encodeURIComponent(message)
      }).then(res => res.text()).then(data => {
        document.getElementById("encoded").value = data;
      }).catch(err => {
        console.error("Encode error:", err);
      });
    }

    function decodeMessage() {
      const code = document.getElementById("code").value;
      fetch(`${backendURL}/decode`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "code=" + encodeURIComponent(code)
      }).then(res => res.text()).then(data => {
        document.getElementById("decoded").value = data;
      }).catch(err => {
        console.error("Decode error:", err);
      });
    }
  </script>
</body>
</html>
